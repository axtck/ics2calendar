<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>ics2calendar</title>
</head>

<body>
    <div class="bg-success text-white mb-5">
        <div class="container">
            <h1 class="pt-3 pb-3">ics2calendar</h1>
        </div>
    </div>
    <div class="container">
        <div>
            <div class="row justify-content-around">
                <div id="div-select-button" class="col-4 text-center">
                    <label for="file-selector" class="btn btn-primary">select file</label>
                    <input id="file-selector" class="d-none" type="file" accept=".ics">
                </div>
                <div id="div-confirm-button" class="col-4 text-center">
                    <button id="btn-confirm" class="btn btn-success d-inline">confirm</button>
                </div>
            </div>
        </div>

        <div class="row mt-5 justify-content-center">
            <div id="div-table-birthdays" class="col-10">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Include</th>
                        </tr>
                        </tr>
                    </thead>
                    <tbody id="tbody-birthdays"></tbody>
                </table>
            </div>
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>
